<html>
    <head>
        <title>
            user register page
        </title>
    </head>
    <body>
        <center>
            <h1>user login page</h1>
            <form>
                <form action="#" method="get">
<input type="text" name="username" placeholder="enter username"required><br>
<input type="password" name="password" placeholder="password"required><br>
<input type="email" name="email" placeholder="email"required><br>
<input type="number" name="number" placeholder="enter the number"required><br>
<input type="tel" name="telephone" placeholder="enter the telephone"required><br>
<input type="date" name="DOB" placeholder="enter the date"required><br>
<input type="time" name="time" placeholder="enter the time"required><br>
<input type="radio" name="gender" value="male"required>male<br>
<input type="radio" name="gender" value="female"required>female<br>
<input type="checkbox" name="data" value="accepted"required>data accepted<br>

<input type="color" name="color" required><br>
<input type="range" name="age" required><br>
<input type="file" name="file" required><br>
<input type="month" name="month" required>  <br>
<input type="hidden" name="data" value="data" required>
<br>

<select name="branch" required>
<option value="IT">IT</option>
<option value="EEE">EEE</option>
<option value="ECE">ECE</option>
<option value="AIML">AIML</option>
<option value="CSE">CSE</option>
</select>
<br>

<textarea name="address" cols="10" rows="4" required>

</textarea>
<br>

<input type="file" name="file[]"
        multiple size="3" required><br>


<br>
<input type="submit" name="submit"required>
<input type="reset" name="reset" required>
<input type="button" name="button">
                </form>
        </center>


<br>

    Welcome to MRECW COLLEGE
 </marquee>

    </body>
</html>
